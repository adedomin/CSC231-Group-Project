<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="'Report For ' + ${report.name}">Report</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<link href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
	<div th:include="partials/header"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1 class="text-center" th:text="${report.name}">Park Name</h1>
				<p class="text-right">
					<span style="float: left">Unique Visitors: <span th:text="${report.visitorCount}">5,000</span></span>
					Visitors yesterday: <span th:text="${report.yesterdayCount}">596</span>
				</p>
				<div>
					<div>
						<table class="table table-bordered table-condensed table-striped">
							<tr class="span12" th:each="visitor : ${report.visitors}">
								<td class="span3" th:text="${visitor.id}">id</td>
								<td class="span3" th:text="${visitor.first}">first</td>
								<td class="span3" th:text="${visitor.last}">last</td>
								<td class="span3"><a href="/" th:href="@{/api/v1/visitor/get/} + ${visitor.id}">More Info</a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:include="partials/footer"></div>
</body>
</html>
