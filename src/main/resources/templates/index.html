<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>National Parks Report Viewer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<link href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
	<div th:include="partials/header"></div>
	<div class="container">
		<div class="row">	
			<div class="col-md-10 col-md-offset-2">
				<div th:each="park : ${parks}" class="inline-boxes">
					<h2 th:text="${park.name}">A Park</h2>
					<a href="/" th:href="@{/api/v1/national-park/get/} + ${park.id}" role="button">Info</a>	
					<br />
					<a class="btn btn-default" href="/" th:href="@{/report/rating/} + ${park.id}" role="button">Rating Report</a>	
					<a class="btn btn-default" href="/" th:href="@{/report/visitor/} + ${park.id}" role="button">Visitor Report</a>	
					<a class="btn btn-default" href="/" th:href="@{/rate-park/} + ${park.id}" role="button">Rate Park</a>	
				</div>
			</div>
		</div>
	</div>
	<div th:include="partials/footer"></div>
</body>
</html>
