<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>New Registration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<link href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	<link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
	<div th:include="partials/header"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h2>New Registration</h2>
				<form action="/" th:action="@{/rate-park/__${park}__}" th:object="${rating}" method="post">
					<div class="form-group">
						<label class="form-group">
							<select th:each="site : ${sites}">
								<option value="site" th:field="*{name}" th:value="${site}" th:text="${site}">site</option>
							</select>
						</label>
					</div>
					<label class="radio-inline" th:each="itr : ${#numbers.sequence(1,5)}">
						<input type="radio" value="1" th:field="*{rating}" th:value="${itr}"/> <span th:text="${itr}"></span>
					</label>
					<div class="form-group">
						<label for="comment">Comment</label>
						<textarea th:field="*{comment}" id="last" placeholder="comment" class="form-control" rows="5"></textarea>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<div th:include="partials/footer"></div>
</body>
</html>
