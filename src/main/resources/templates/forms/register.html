<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>New Visitor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<link href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
	<div th:include="partials/header"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h2>New Visitor</h2>
				<form action="/" th:action="@{/register}" th:object="${visitor}" method="post">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" th:field="*{contact.email}" id="email" placeholder="email" class="form-control"/>
					</div>
					<div class="form-group">
						<label for="first">First Name</label>
						<input type="text" th:field="*{first}" id="first" placeholder="first name" class="form-control"/>
					</div>
					<div class="form-group">
						<label for="last">Last Name</label>
						<input type="text" th:field="*{last}" id="last" placeholder="last name" class="form-control"/>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<div th:include="partials/footer"></div>
</body>
</html>
